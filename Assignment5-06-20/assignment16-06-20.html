<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap Registration form </title>
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css"/>
        <script rel="stylesheet" src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
        <style type="text/css">
        h1{
            color:solid black;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;  
        }
        
        </style>
    </head>
    <body>
        <div><h1>Registration form</h1></div>
        <div class="container">
            <form action="" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="txtusername" placeholder="enter username"/>
                    </div>
                    <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="txtpassword" placeholder="enter password"/>
                    </div>
                    <div class="form-group">
                    <label for="email">email</label>
                    <input type="password" class="form-control" id="txtemail" placeholder="enter email"/>
                    </div>
                    <div class="form-group">
                        <label for="Phone number">Phone number</label>
                        <input type="text" class="form-control" id="txtphonenumber" placeholder="enter phone number"/>
                        </div>
                <button type="button" class="btn btn-primary">Submit</button> 
            </form>
        </div>
       
    </body>
</html>
