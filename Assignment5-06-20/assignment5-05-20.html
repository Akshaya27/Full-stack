<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap login form</title>
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css"/>
        <script rel="stylesheet" src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="container">
            <form action="" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="txtusername" placeholder="enter username"/>
                    </div>
                    <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="txtpassword" placeholder="enter password"/>
                </div>
                <button type="button" class="btn btn-primary">Login</button>
            </form>
        </div>

    </body>
</html>
