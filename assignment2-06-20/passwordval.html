<!DOCTYPE html>
<html>
    <head>
        <title>password validation</title>
        <script>
            function f1()
            {
                var v1=document.getElementById('pass').value;
                if(/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$]).{5,12}$/.test(v1))
                {
                    document.getElementById('lblerror').innerHTML='valid password';

                }
                else{
                    document.getElementById('lblerror').innerHTML='Invalid password';
                }
            }
            </script>
    </head>
    <body>
<input type="password" id="pass"/><br/>
<span id="lblerror"></span>
<button type="button" onclick="f1()">passwordvalidation</button>
    </body>
</html>
