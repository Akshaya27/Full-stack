<!DOCTYPE html>
<html>
    <head>
        <link href="bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="StyleSheet" />
        <script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.3.1-dist/js/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnLogin").click(function()
                {
                    var val1 = $("#txtusername").val();
                    var val2 = $("#txtPassword").val();
                    
                    var reg=/^[a-z A-Z]{6,12}$/;
                    if(val1 == '' && val2 == ''){
                        $('input[type="text"]').css("border","2px solid red");
                        window.alert('Please enter email and password');
                        
                    }
                    else{
                        if(reg.test(val1) && reg.test(val2)){
                            window.alert('valid');
                        }
                        else{
                            window.alert('Invalid');
                            
                        }
                    }
                });
            });
        </script>
        <style>
            h1{
                text-align: center;
            }
            body{
                background-image: url("https://wallpapercave.com/wp/QeJVcRl.jpg");
            }
            label{
                color: whitesmoke;
            }
        </style>
    </head>
    <body>
        <h1>Log in </h1>
        <div class="container">
            <form action="" method="POST" id="validateLogin">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="txtusername" placeholder="Enter Username" />
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="txtPassword" placeholder="Enter Password" />
                </div>
                <button type="button" class="btn btn-primary" id="btnLogin" ><a href="hospital.html" >Login</a</button>
            </form>
        </div>
        
    </body>
</html>
