<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
    </head>
    <body>
        <table border="2">
            <tr>
                <th>First name</th>
                <td><input type="text" id="txtfirstname" placeholder="enter first name"><br/></td>
            </tr>
            <tr>
                <th>last name</th>
                <td><input type="text" id="txtlasttname" placeholder="enter last name"><br/></td>
            </tr>
            <tr>
                <th>Date of birth</th>
                <td><input type="text" id="txtdateofbirth" placeholder="enter date of birth"><br/></td>
            </tr>
            <tr>
                <th>email</th>
                <td><input type="text" id="txtemail" placeholder="enteremail"><br/></td>
            </tr>
            <tr>
                <th>mobile number</th>
                <td><input type="text" id="txtmobile number" placeholder="enter mobile number"><br/></td>
            </tr>
            <tr>
                <th>address</th>
                <td><textarea rows="10" cols="20"></textarea><br/></td>
            </tr>
            <tr>
                <th>gender</th>
                <td><input type="radio" name=" " value="female">female<br/>
                    <input type="radio" name=" " value="male">male</td>
            </tr>
            <tr>
                <th>department</th>
                <td><input type="radio" name="dep " value="">CSE<br/>
                    <input type="radio" name="dep " value="">ECE</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button>submit</button><br/></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button>cancel</button><br/></td>
            </tr>
        </table>
    </body>


</html>
